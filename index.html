<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de San Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            color: #ff69b4;
            font-size: 3rem;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #ff1493;
            animation: fadeIn 3s ease-in;
        }

        .heart {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            background-color: #ff1493;
            margin-bottom: 20px;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Te amo mucho nena, besossss</h1>
    <p>Feliz Día de San Valentín ♥</p>
</body>
</html>
